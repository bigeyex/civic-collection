<head>
	<title>Civic Coding Collector</title>
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
</head>

<template name="layout">
	<header class="masthead">
	    <a href="/" class="masthead-logo">
	      Civic Coding Collector
	    </a>
	
	    <nav class="masthead-nav">
			{{#if currentUser}}
				<div class="user-name-tag">
					{{currentUser.services.github.username}}
					<a href="javascript:void(0);" class="github-logout-button">Logout</a>
				</div>
			{{else}}
				<a href="javascript:void(0);" class="github-signin-button"><span class="octicon octicon-mark-github"></span> Signin With Github</a>
			{{/if}}
	    </nav>
    </header>
	<div class="container">
		{{> yield}}
	</div>
</template>


<template name="home">
	{{> lists}}
</template>



<template name="ideas">
	
</template>
