<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <div class="exp">
      <div class="nametag">
        <a href="https://github.com/bigeyex">bigeyex</a>
      </div>
      <div class="lvl-class">
        <span class="lvl">Lv 20</span>
        <span class="class">Curator</span>
      </div>
      <progress max="100" value="80"></progress>
      <div class="class-exp">
        350/2250 xp
      </div>
    </div>
    <div class="notifications">
      <a>0 notification</a>
    </div>
    <div class="upcoming-events">
      <strong>Upcoming</strong>
      <ul class="event-list">
        <li><a href="#">Health Data Hackathon</a></li>
      </ul>
      
      <strong>New Projects</strong>
      <ul class="event-list">
        <li><a href="#">c4fcm/Promise-Tracker-Mobile</a></li>
        <li><a href="#">codeafrica / github-africa</a></li>
        <li><a href="#">ushahidi / SMSSync</a></li>
      </ul>
      
      <a class="more-link">More</a>
    </div>
    
  </body>
</html>
